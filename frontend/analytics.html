                        <div class="stat-header">
                            <div class="stat-content">
                                <div class="stat-label">평균 참석률</div>
                                <div class="stat-value" id="avgAttendanceRate">0%</div>

                                <div class="stat-value" id="todayCheckins">0</div>
                                <div class="stat-change">
                                    <span>실시간</span>
                                </div>
                            </div>
                            <div class="stat-icon">📅</div>
                        </div>
                    </div>

                                </svg>

                        <table class="table">

                                    <th>값</th>
                                    <th>전주 대비</th>

                                </tr>
                            </thead>

                                <!-- 상세 통계가 여기에 표시됩니다 -->

                        </table>
                    </div>
                </div>

    <style>
        /* 차트 그리드 */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }
        
        /* 차트 컨테이너 */
        .chart-container {
            padding: 24px;
            position: relative;
            height: 300px;
        }
        
        /* 차트 기간 선택 */
        .chart-period {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }
        
        /* 상세 통계 테이블 */
        .table td:nth-child(3),
        .table td:nth-child(4) {
            font-weight: 500;
        }
        
        .positive-change {
            color: var(--success-color);
        }
        
        .negative-change {
            color: var(--danger-color);
        }
        
        /* 반응형 */
        @media (max-width: 1024px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    
    <script src="js/common.js"></script>
    
    <script>
        // 차트 인스턴스
        let charts = {};
        
        // 페이지 초기화
        window.addEventListener('DOMContentLoaded', async () => {
            // 백엔드 초기화
            const backendReady = await initializeBackends();
            if (!backendReady) {
                showToast('백엔드 연결 실패', 'error');
                return;
            }
            
            // 이벤트 목록 로드
            loadEventOptions();
            
            // 통계 로드
            loadAnalytics();
            
            // 차트 초기화
            initializeCharts();
        });
        
        // 통계 데이터 로드
        async function loadAnalytics() {
            try {
                const stats = await api.getStats();
                
                // 통계 카드 업데이트
                document.getElementById('totalParticipants').textContent = stats.total || 0;
                const avgRate = stats.total > 0 ? Math.round((stats.checkedIn / stats.total) * 100) : 0;
                document.getElementById('avgAttendanceRate').textContent = avgRate + '%';
                
                // 오늘/주간 체크인 (임시 데이터)
                document.getElementById('todayCheckins').textContent = Math.floor(stats.checkedIn * 0.3) || 0;
                document.getElementById('weekCheckins').textContent = stats.checkedIn || 0;
                
                // 상세 통계 테이블 업데이트
                updateDetailStats(stats);
                
                // 차트 데이터 업데이트
                updateChartData();
                
            } catch (error) {
                console.error('통계 로드 실패:', error);
                showToast('통계 데이터를 불러올 수 없습니다', 'error');
            }
        }
        
        // 차트 초기화
        function initializeCharts() {
            // 체크인 추이 차트
            const checkinCtx = document.getElementById('checkinTrendChart').getContext('2d');
            charts.checkinTrend = new Chart(checkinCtx, {
                type: 'line',
                data: {
                    labels: ['월', '화', '수', '목', '금', '토', '일'],
                    datasets: [{
                        label: '체크인 수',
                        data: [12, 19, 15, 25, 22, 30, 28],
                        borderColor: 'rgb(99, 102, 241)',
                        backgroundColor: 'rgba(99, 102, 241, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
            
            // 참가자 유형 분포 차트
            const typeCtx = document.getElementById('participantTypeChart').getContext('2d');
            charts.participantType = new Chart(typeCtx, {
                type: 'doughnut',
                data: {
                    labels: ['초대', '현장방문', '미정'],
                    datasets: [{
                        data: [65, 25, 10],
                        backgroundColor: [
                            'rgb(99, 102, 241)',
                            'rgb(34, 197, 94)',
                            'rgb(249, 115, 22)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
            
            // 시간대별 체크인 차트
            const hourlyCtx = document.getElementById('hourlyCheckinChart').getContext('2d');
            charts.hourlyCheckin = new Chart(hourlyCtx, {
                type: 'bar',
                data: {
                    labels: ['9시', '10시', '11시', '12시', '13시', '14시', '15시', '16시', '17시'],
                    datasets: [{
                        label: '체크인 수',
                        data: [5, 12, 18, 10, 8, 15, 20, 18, 12],
                        backgroundColor: 'rgba(99, 102, 241, 0.8)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
            
            // 회사별 참가자 차트
            const companyCtx = document.getElementById('companyChart').getContext('2d');
            charts.company = new Chart(companyCtx, {
                type: 'horizontalBar',
                data: {
                    labels: ['A사', 'B사', 'C사', 'D사', '기타'],
                    datasets: [{
                        label: '참가자 수',
                        data: [15, 12, 8, 6, 20],
                        backgroundColor: [
                            'rgba(99, 102, 241, 0.8)',
                            'rgba(34, 197, 94, 0.8)',
                            'rgba(249, 115, 22, 0.8)',
                            'rgba(236, 72, 153, 0.8)',
                            'rgba(107, 114, 128, 0.8)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }
        
        // 상세 통계 테이블 업데이트
        function updateDetailStats(stats) {
            const tbody = document.getElementById('detailStatsBody');
            const detailData = [
                {
                    name: '전체 등록자',
                    value: stats.total || 0,
                    weekChange: '+12%',
                    monthChange: '+25%'
                },
                {
                    name: '체크인 완료',
                    value: stats.checkedIn || 0,
                    weekChange: '+8%',
                    monthChange: '+18%'
                },
                {
                    name: '미체크인',
                    value: (stats.total - stats.checkedIn) || 0,
                    weekChange: '-5%',
                    monthChange: '-12%'
                },
                {
                    name: '평균 체크인 시간',
                    value: '10:30 AM',
                    weekChange: '변동없음',
                    monthChange: '15분 단축'
                }
            ];
            
            tbody.innerHTML = detailData.map(item => {
                const weekClass = item.weekChange.includes('+') ? 'positive-change' : 
                                 item.weekChange.includes('-') ? 'negative-change' : '';
                const monthClass = item.monthChange.includes('+') ? 'positive-change' : 
                                  item.monthChange.includes('-') ? 'negative-change' : '';
                
                return `
                    <tr>
                        <td>${item.name}</td>
                        <td><strong>${item.value}</strong></td>
                        <td class="${weekClass}">${item.weekChange}</td>
                        <td class="${monthClass}">${item.monthChange}</td>
                    </tr>
                `;
            }).join('');
        }
        
        // 차트 데이터 업데이트
        function updateChartData() {
            // 실제 데이터로 차트 업데이트하는 로직
            // API에서 받은 데이터를 차트에 반영
        }
        
        // 통계 내보내기
        function exportAnalytics() {
            showToast('통계 데이터를 준비 중입니다...', 'info');
            // CSV 또는 PDF로 통계 내보내기 구현
        }
        
        // 기간 변경 이벤트
        document.getElementById('checkinPeriod')?.addEventListener('change', (e) => {
            const period = e.target.value;
            updateCheckinTrendChart(period);
        });
        
        // 체크인 추이 차트 업데이트
        function updateCheckinTrendChart(period) {
            let labels, data;
            
            switch(period) {
                case 'week':
                    labels = ['월', '화', '수', '목', '금', '토', '일'];
                    data = [12, 19, 15, 25, 22, 30, 28];
                    break;
                case 'month':
                    labels = ['1주', '2주', '3주', '4주'];
                    data = [85, 92, 78, 95];
                    break;
                case 'year':
                    labels = ['1월', '2월', '3월', '4월', '5월', '6월'];
                    data = [320, 380, 350, 400, 420, 450];
                    break;
            }
            
            charts.checkinTrend.data.labels = labels;
            charts.checkinTrend.data.datasets[0].data = data;
            charts.checkinTrend.update();
        }
    </script>
</body>
