                    <!-- 스캐너 카드 -->

                        <div class="card-header">

    <style>
        /* 스캐너 레이아웃 */
        .scanner-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 24px;
        }
        
        .scanner-card {
            min-height: 600px;
        }
        
        .scanner-container {
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        #reader {
            width: 100%;
            max-width: 500px;
            min-height: 400px;
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
        }
        
        /* Html5Qrcode 라이브러리의 기본 스타일 오버라이드 */
        #reader > div {
            width: 100% !important;
            padding: 0 !important;
        }
        
        #reader video {
            width: 100% !important;
            height: auto !important;
            border-radius: 12px;
        }
        
        .scanner-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: 3px solid var(--primary-color);
            border-radius: 12px;
            pointer-events: none;
            z-index: 10;
        }
        
        .scanner-status {
            margin-top: 20px;
            font-size: 16px;
            color: var(--text-secondary);
            text-align: center;
        }
        
        .scanner-info {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        /* 결과 표시 */
        .result-display {
            min-height: 150px;
            padding: 24px;
        }
        
        .empty-result {
            text-align: center;
            color: var(--text-secondary);
        }
        
        .empty-result-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }
        
        .scan-result {
            background: var(--background);
            border-radius: 8px;
            padding: 16px;
            border: 1px solid var(--border-color);
        }
        
        .scan-result.success {
            border-color: var(--success-color);
            background: var(--success-light);
        }
        
        .scan-result.error {
            border-color: var(--danger-color);
            background: var(--danger-light);
        }
        
        /* 최근 체크인 */
        .checkin-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .checkin-item {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .checkin-item:last-child {
            border-bottom: none;
        }
        
        .checkin-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-light);
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        
        .checkin-info {
            flex: 1;
        }
        
        .checkin-name {
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .checkin-time {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        /* 스캐너 통계 */
        .scanner-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            padding: 16px;
        }
        
        .scanner-stat {
            text-align: center;
        }
        
        .scanner-stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .scanner-stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .scanner-stat-value.success {
            color: var(--success-color);
        }
        
        .scanner-stat-value.danger {
            color: var(--danger-color);
        }
        
        /* 반응형 */
        @media (max-width: 1024px) {
            .scanner-layout {
                grid-template-columns: 1fr;
            }
            
            .scanner-info {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .scanner-info {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script>
        // 이벤트 드롭다운 로드
        function loadEventOptions() {
            const selectElement = document.getElementById('eventSelect');
            if (!selectElement) return;
            
            selectElement.innerHTML = '';
            availableEvents.forEach(event => {
                const option = document.createElement('option');
                option.value = event.eventId;
                option.textContent = event.eventName;
                if (event.eventId === currentEventId) {
                    option.selected = true;
                }
                selectElement.appendChild(option);
            });
        }
        
        // 이벤트 변경 핸들러
        function handleEventChange() {
            const selectElement = document.getElementById('eventSelect');
            const eventId = selectElement.value;
            console.log('이벤트 변경 핸들러 호출됨. 선택된 이벤트:', eventId);
            
            if (eventId && eventId !== currentEventId) {
                setCurrentEvent(eventId);
                location.reload();
            }
        }
        
        // 페이지 초기화
        window.addEventListener('DOMContentLoaded', async () => {
            // 백엔드 초기화
            const backendReady = await initializeEvents();
            if (!backendReady) {
                document.getElementById('status').textContent = '백엔드 연결 실패';
                showToast('백엔드 연결 실패', 'error');
                return;
            }
            
            // 이벤트 초기화
            try {
                await initializeEventSelection();
                
                // 이벤트 드롭다운 로드
                loadEventOptions();
                
                // 디버그 정보
                console.log('Current Event ID:', currentEventId);
                console.log('Available Events:', availableEvents);
                
                // 스캐너 초기화
                if (window.initializeScanner) {
                    await window.initializeScanner();
                } else {
                    console.error('스캐너 초기화 함수를 찾을 수 없습니다');
                }
            } catch (error) {
                console.error('초기화 실패:', error);
                showToast('시스템 초기화에 실패했습니다', 'error');
            }
            
            // 통계 초기화
            updateScannerStats();
            
            // 최근 체크인 목록 로드
            loadRecentCheckins();
        });
        
        // 스캔 통계 업데이트
        function updateScannerStats() {
            const stats = JSON.parse(localStorage.getItem('scannerStats') || '{"total": 0, "success": 0, "failed": 0}');
            document.getElementById('totalScans').textContent = stats.total || 0;
            document.getElementById('successScans').textContent = stats.success || 0;
            document.getElementById('failedScans').textContent = stats.failed || 0;
        }
        
        // 최근 체크인 목록 로드
        function loadRecentCheckins() {
            const recentCheckins = JSON.parse(localStorage.getItem('recentCheckins') || '[]');
            const listElement = document.getElementById('recentCheckinsList');
            
            if (recentCheckins.length === 0) {
                listElement.innerHTML = '<div class="empty-state"><p>아직 체크인 기록이 없습니다</p></div>';
                return;
            }
            
            listElement.innerHTML = recentCheckins.slice(0, 10).map(checkin => `
                <div class="checkin-item">
                    <div class="checkin-avatar">${checkin.name.charAt(0)}</div>
                    <div class="checkin-info">
                        <div class="checkin-name">${checkin.name}</div>
                        <div class="checkin-time">${checkin.time}</div>
                    </div>
                </div>
            `).join('');
        }
    </script>
